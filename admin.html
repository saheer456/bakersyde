<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakersyde Admin</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #faf6f1;
      color: #3d2b1f;
    }
    .container {
      max-width: 950px;
      padding: 20px;
      margin: auto;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
    }
    .card {
      background: #fff;
      padding: 22px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 14px;
      font-size: 15px;
      font-family: inherit;
      background: #fdfcfb;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      background: #3d2b1f;
      font-weight: 600;
      font-size: 15px;
    }
    button:hover {
      background: #c67a3f;
    }
    .btn-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .list-row {
      background: #fff;
      padding: 14px;
      border-radius: 12px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #eee;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>Bakersyde Admin Panel</h1>
  <p style="margin-top:-10px;margin-bottom:22px;">Manage your website content, products, gallery & analytics.</p>


  <!-- =============== HERO + STORY CONTENT =============== -->
  <div class="card">
    <h2>Website Content</h2>

    <h3>Hero Section</h3>
    <label>Hero Title</label>
    <input id="heroTitle" type="text">

    <label>Hero Subtitle</label>
    <input id="heroSubtitle" type="text">

    <label>Hero Image</label>
    <input id="heroImageFile" type="file">
    <button id="uploadHeroImageBtn">Upload Hero Image</button>

    <hr style="margin:30px 0; border:none; border-bottom:1px solid #eee;">

    <h3>Story Section</h3>
    <label>Story Text (HTML allowed)</label>
    <textarea id="storyTextArea" rows="5"></textarea>

    <label>Story Image</label>
    <input id="storyImageFile" type="file">
    <button id="uploadStoryImageBtn">Upload Story Image</button>

    <br><br>
    <button id="saveContentBtn">Save Website Content</button>
    <button id="previewBtn" style="background:#6c5ce7;">Preview Website</button>
  </div>


<!-- =============== PRODUCT MANAGER =============== -->
<div class="card">
  <h2>Products</h2>

  <label>Product Name</label>
  <input id="p_name" type="text">

  <label>Price (â‚¹)</label>
  <input id="p_price" type="number">

  <label>Stock</label>
  <input id="p_stock" type="number">

  <label>Category</label>
  <select id="p_category">
    <option value="">Select Category</option>
    <option value="Brownies">Brownies</option>
    <option value="Blondies">Blondies</option>
    <option value="NYC Cookies">NYC Cookies</option>
    <option value="Butter Cookies">Butter Cookies</option>
    <option value="Bombolini">Bombolini</option>
    <option value="Donuts">Donuts</option>
    <option value="Cakes">Cakes</option>
    <option value="Tea Cakes">Tea Cakes</option>
  </select>

  <label>Description</label>
  <textarea id="p_desc" rows="3"></textarea>

  <label>Product Image</label>
  <input id="p_image_file" type="file">

  <div class="btn-row">
    <button id="createProductBtn">Create Product</button>
    <button id="refreshProductsBtn" style="background:#6c5ce7;">Refresh List</button>
  </div>

  <h3 style="margin-top:25px;">Product List</h3>
  <div id="productsList"></div>
</div>




  <!-- =============== GALLERY MANAGER =============== -->
  <div class="card">
    <h2>Gallery Manager</h2>

    <label>Upload Gallery Images</label>
    <input id="galleryFile" type="file" multiple>

    <div class="btn-row">
      <button id="uploadGalleryBtn">Upload to Gallery</button>
      <button id="refreshGalleryBtn" style="background:#6c5ce7;">Refresh Gallery</button>
    </div>

    <h3 style="margin-top:25px;">Gallery Items</h3>
    <div id="galleryList"></div>
  </div>



  <!-- =============== ANALYTICS =============== -->
  <div class="card">
    <h2>Website Analytics</h2>

    <div class="btn-row">
      <button id="refreshAnalyticsBtn">Refresh Analytics</button>
      <button id="exportAnalyticsBtn" style="background:#6c5ce7;">Export CSV</button>
    </div>

    <div id="analyticsView" style="margin-top:20px;"></div>
  </div>

</div>

<!-- Load Supabase + Admin Logic -->
<script type="module">
  import { supabase } from './supabase.js';
  import { initAdmin } from './admin.js';
  initAdmin({ supabase });
</script>

</body>
</html>
